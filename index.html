<!DOCTYPLE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Charger Log</title>
	<link rel="stylesheet" href="style.css" />
	<script src="jquery-3.6.0.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div id="tableHeads">
		<table id="chargers">
			<thead>
				<th>Date</th>
				<th>Grade</th>
				<th>Name</th>
			</thead>
			<tbody>
			<!-- js adds entries here -->
			</tbody>
		</table>
	</div>
	<div>
		<form>
			<h1>Add entry</h1>
			
			<label>Date</label>
			<input type="text" id="date" >
			
			<label>Grade</label>
			<input type="text" id="grade" >
			
			<label>Name</label>
			<input type="text" id="name" >
			
			<input type="button" value="Add" onclick="add()">
		</form>
	</div>
</body>
